<div class="main-content">
  <form (ngSubmit)="register()" class="registro-form">
    <h2>Registro</h2>

    <label for="username">Usuario:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>

    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="number" id="telefono" [(ngModel)]="telefono" name="telefono" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <p class="mensaje">
      Contraseña 8-20 caracteres mayúsculas, minúsculas, número y caracteres especiales
    </p>

    <button type="submit">Registrarse</button>
    <button type="button" (click)="goToLogin()">Volver al Login</button>
  </form>
</div>
